<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubbly - Chat with Global Friends</title>
    <style>
        /* Reset and Styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body,
        html {
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-image: url('https://img.freepik.com/free-vector/transparent-water-soap-bubbles-background_1017-32340.jpg?t=st=1730471890~exp=1730475490~hmac=b6a63541144bb0683bb703d87031ff4a83f9de00d63d598f86ca7cf2ea76aea8&w=826');
            background-size: cover;
            background-position: center;
        }

        .container {
            background: rgba(255, 255, 255, 0.8);
            border-radius: 20px;
            width: 90%;
            max-width: 400px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .profile-pics {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        .profile-pics img {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            border: 3px solid #673AB7;
            padding: 5px;
        }

        h1 {
            font-size: 1.6rem;
            color: #333;
            margin-bottom: 10px;
        }

        p {
            font-size: 1rem;
            color: #666;
            margin-bottom: 30px;
        }

        .get-started-btn {
            display: inline-block;
            background-color: #673AB7;
            color: #fff;
            text-transform: uppercase;
            font-weight: bold;
            padding: 12px 25px;
            border-radius: 25px;
            text-decoration: none;
            transition: background 0.3s;
        }

        .get-started-btn:hover {
            background-color: #512A96;
        }

        .footer-text {
            font-size: 0.85rem;
            color: #999;
            margin-top: 15px;
        }

        .footer-text a {
            color: #673AB7;
            text-decoration: none;
        }

        .footer-text a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="profile-pics">
            <img src="https://via.placeholder.com/70" alt="User 1">
            <img src="https://via.placeholder.com/70" alt="User 2">
            <img src="https://via.placeholder.com/70" alt="User 3">
            <img src="https://via.placeholder.com/70" alt="User 4">
        </div>
        <h1>Enjoy the new experience of chatting with global friends</h1>
        <p>Connect people around the world for free</p>
        <a href="#" class="get-started-btn">Get Started</a>
        <div class="footer-text">
            Powered by <a href="#">Bubbly</a>
        </div>
    </div>
</body>

</html>
